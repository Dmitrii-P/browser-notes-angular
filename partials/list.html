<div class='post' ng-repeat='post in List.posts | reverse | limitTo:List.postLimit track by $index'>
  <div>
  	<span ng-if='!post.isEdited'>{{post.title}}</span>
  	<input ng-if='post.isEdited' ng-model='post.title'></input>
  </div>
  <p><span>{{post.date}}</span>
  <div>
  	<span ng-if='!post.isEdited'>{{post.text}}</span>
  	<textarea ng-if='post.isEdited' ng-model='post.text'></textarea>
  </div>
  <div>
     <button class='btn-small' ng-if='!post.isEdited' ng-click="List.editPost($index)">Edit</button>
     <button class='btn-small' ng-if='post.isEdited' ng-click="List.savePost($index)">Save</button>
     <button class='btn-small' ng-click="List.removePost($index)">Remove</button>
  </div>
</div>
<button class='btn-small' ng-if="List.postLimit < List.posts.length" ng-click="List.morePosts()">More posts</button>
