<!DOCTYPE html>
<html ng-app='myPostApp'>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    </head>

    <body ng-controller='PostController'>
        <div id="page-wrap">
        <form action="index.html">
            <p><input type='text' id='postTitle'>
            <p><textarea rows='5' id='postText'></textarea>
            <p><button class='btn-main' ng-click="save()">Save to notes</button>
        </form>

        <div class='post' ng-repeat='post in posts track by $index'>
            <p><span>{{post.title}}</span>
            <p><span>{{post.date}}</span>
            <p><span>{{post.text}}</span>
            <p><button class='btn-small' ng-click="remove($index)">Remove</button>
        </div>
        </div>
        <script src="js/angular.js"></script>
        <script src="js/postcontroller.js"></script>
    </body>

</html>
